    <title>حاسبة الضريبة</title>
  </head>

  <body>

    <div class="container-lg ">
      <div class="container header text-center w-50 pb-0 mb-0 m-0 rounded-5 mx-auto bg-body">
        <h3 class="fs-5 text-red-600">فنون حواء للمطابخ</h3>
        <p id="head" class="head fs-7 w-100 text-center font-bold"> حاسبة الضريبة </p>
      </div>
      
      <div class="container mb-2 p-2 border-spacing-2 border border-danger rounded bg-blue bg-dark bg-opacity-10">
      <div class="container row3 row m-2">
                <div class="afterTax col-md col-sm col form-floating placeholder:text-center">
                  <input type="number" class="form-control " id="afterTax" value="" placeholder="Ex: " onkeyup="taxing();">
                  <label for="afterTax"> المبلغ شامل الضريبة </label>
                </div>
                <div class="tax col-md col-sm col form-floating placeholder:text-center">
                  <input type="number" class="form-control" disabled id="tax" value="" placeholder="Ex: ">
                  <label for="tax"> الضريبة </label>
                </div>
                <div class="beforeTax col-md col-sm col form-floating placeholder:text-center">
                  <input type="number" class="form-control " disabled id="beforeTax" value="" placeholder="Ex: ">
                  <label for="beforeTax"> المبلغ بدون الضريبة </label>
                </div>
      
      </div>
      <div class="container row3 row m-2">
        <div class="beforeTax2 col-md col-sm col form-floating placeholder:text-center">
          <input type="number" class="form-control " id="beforeTax2" value="" placeholder="Ex: " onkeyup="taxing2();">
          <label for="beforeTax2"> المبلغ بدون الضريبة </label>
        </div>
        <div class="tax2 col-md col-sm col form-floating placeholder:text-center">
          <input type="number" class="form-control" disabled id="tax2" value="" placeholder="Ex: ">
          <label for="tax2"> الضريبة </label>
        </div>
        <div class="afterTax2 col-md col-sm col form-floating placeholder:text-center">
          <input type="number" class="form-control" disabled id="afterTax2" value="" placeholder="Ex:">
          <label for="afterTax2"> المبلغ شامل الضريبة </label>
        </div>
      
      </div>
      </div>
      
      
      
    </div>
        <script src="calc/multiselect-01/js/jquery.min.js"></script>
        <script src="calc/multiselect-01/js/popper.js"></script>
        <script src="calc/multiselect-01/js/bootstrap.min.js"></script>

        <script src="script.js"></script>
